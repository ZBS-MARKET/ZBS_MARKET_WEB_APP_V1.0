<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/main_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основная страница каталога ZBS_MARKET</title>
</head>
<body>
    <div class="container">
        <!-- Шапка каталога -->
        <div class="row header">
            <div class="col-5">
                <div class="photo-container">
                    <img src="SRC/Logo_circle.png" alt="Logo">
                </div>
            </div>
            <div class="col-6">
                <div class="inf-block">
                    <div class="store-name">
                        ZBS MARKET
                    </div>
                    <div class="row store-url">
                        <div class="col-2 tg-logo">
                            <img src="SRC/free-icon-telegram-logo-87413 1.png" alt="">
                        </div>
                        <div class="col-6 offset-2 text-url">
                            <a href="https://t.me/TheBestMarket59">The_best_market</a>
                        </div>
                    </div>
                        
                </div>
            </div>
        </div>
        <!-- Надпись каталог -->
        <div class="row">
            <div class="col-12 catalog-title">
                Каталог 
            </div>
        </div>


        <!-- Строчка с карточками каталога -->
        <div class="conteiner">
            <div class="row">
                <!-- Карточка товара -->
                <div class="col product-card">
                    <a href="HTML/nike-snood.html">
                        <!-- Фото товара -->
                        <img src="SRC/snood.jpg" alt="product-photo">
                        <!-- Наименование товара -->
                        <div class="col-10 card-text">
                            Nike Snood Strike Winter Warrior
                        </div> 
                        <!-- Цена товара -->
                        <div class="product-price">
                            <div class="price-txt">
                                1590₽
                            </div>
                        </div>
                    </div>
                    </a>

                <!-- Карточка товара -->
                <div class="col product-card">
                    <!-- Фото товара -->
                    <img src="SRC/hat.jpg" alt="">
                    <!-- Наименование товара -->
                    <div class="col-10 card-text">
                        Шапка-ушанка Stone Island 
                    </div> 
                    <!-- Цена товара -->
                    <div class="product-price">
                        <div class="price-txt">
                            1890₽
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
